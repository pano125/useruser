<script>

    function autoResizeTextarea(textarea) {
        textarea.style.height = 'auto'; // –°–±—Ä–æ—Å –≤—ã—Å–æ—Ç—ã
        textarea.style.height = textarea.scrollHeight + 'px'; // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –≤—ã—Å–æ—Ç—ã –≤ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–∏–∏ —Å —Å–æ–¥–µ—Ä–∂–∏–º—ã–º

// –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –Ω–∞ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–µ –ø—Ä–æ—Ç–æ—Ç–∏–ø–∞
document.getElementById('prototypeContainer').addEventListener('click', function() {
    const clientId = 'TqkR9qT9eladn3C4CNlnzO'; // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –≤–∞—à Client ID
    const redirectUri = 'https://pano125.github.io/useruser/'; // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –≤–∞—à URL –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏—è
